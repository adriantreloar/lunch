name: lunch
channels:
  # Use conda forge. Downgrade to anaconda later for stability
  - conda-forge
  - anaconda
dependencies:
  - python = 3.10
  - pip

  # Development dependencies
  - black
  - coverage
  - flake8 = 5.0.4
  - isort
  - jupyter = 1.0.0
  - matplotlib = 3.6.1
  - mypy
  - pytest
  - pytest-asyncio
  - pytest-rerunfailures
  - pytest-timeout
  - recursive_diff
  - sphinx
  - sphinx-argparse
  - sphinx_rtd_theme
  - types-PyYAML
  - pandas-stubs

  # packages not available in conda
  - pip:
      - flake8-junit-report
      - graphviz == 0.20.1
      - pyinstrument